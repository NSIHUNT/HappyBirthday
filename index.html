<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      text-align: center;
      padding-top: 15%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid #00ffcc;
      background-color: black;
      color: #00ffcc;
      outline: none;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-left: 10px;
      background-color: black;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ffcc;
      color: black;
    }
    #error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 8px red;
    }
    #success {
      color: lime;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 8px lime;
    }
  </style>
</head>
<body>
  <h1>■ NSI Security System ■</h1>
  <p>비밀번호를 입력하시오.</p>
  <input type="password" id="password" placeholder="Enter Code" oninput="playKeyBeep()">
  <button onclick="checkPassword()">접속</button>
  <div id="message"></div>

  <!-- 사운드 효과 -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="clap" src="https://www.soundjay.com/human/applause-8.mp3" preload="auto"></audio>

  <script>
    const correctPassword = "25690";

    // 키 입력 시 비프음
    function playKeyBeep() {
      const beep = document.getElementById("beep");
      beep.currentTime = 0;
      beep.play();
    }

    function playSound(id, volume = 1.0) {
      const sound = document.getElementById(id);
      sound.volume = volume;
      sound.currentTime = 0;
      sound.play();
    }

    function checkPassword() {
      playSound("beep"); // 버튼 누를 때도 비프음
      const input = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      if (input === correctPassword) {
        playSound("clap", 0.4); // 박수 소리를 작은 음량으로
        messageDiv.innerHTML = "<p id='success'>접속 승인</p>";
        setTimeout(() => {
          // 성공 시 이미지 전체를 자연스럽게 표시
          document.body.style.margin = "0";
          document.body.style.padding = "0";
          document.body.style.background = "black";
          document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:black;">
              <img src="https://i.imgur.com/kPXMTHn.jpeg" style="max-width:100%;max-height:100%;object-fit:contain;display:block;">
            </div>
          `;
        }, 1500);
      } else {
        playSound("errorSound"); // 틀렸을 때 경고음
        messageDiv.innerHTML = "<p id='error'>경고: 비밀번호 불일치</p>";
      }
    }
  </script>
</body>
</html>
